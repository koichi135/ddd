<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" shape-rendering="crispEdges">
  <!-- 16x16 pixel art: Skeleton -->
  <style>rect { width: 1px; height: 1px; }</style>

  <!-- Skull -->
  <rect x="6" y="0" width="4" height="1" fill="#ccccaa"/>
  <rect x="5" y="1" width="6" height="1" fill="#ddddbb"/>
  <rect x="5" y="2" width="6" height="1" fill="#ddddbb"/>
  <rect x="6" y="3" width="4" height="1" fill="#ccccaa"/>

  <!-- Eye sockets -->
  <rect x="6" y="1" width="2" height="2" fill="#332222"/>
  <rect x="9" y="1" width="1" height="2" fill="#332222"/>

  <!-- Eye glow -->
  <rect x="6" y="2" width="1" height="1" fill="#ff3333"/>
  <rect x="9" y="2" width="1" height="1" fill="#ff3333"/>

  <!-- Jaw -->
  <rect x="6" y="3" width="1" height="1" fill="#bbbb99"/>
  <rect x="7" y="3" width="2" height="1" fill="#aaaaaa"/>
  <rect x="9" y="3" width="1" height="1" fill="#bbbb99"/>

  <!-- Spine / Neck -->
  <rect x="7" y="4" width="2" height="1" fill="#ccccaa"/>

  <!-- Shoulders -->
  <rect x="4" y="5" width="8" height="1" fill="#ccccaa"/>

  <!-- Ribcage -->
  <rect x="5" y="6" width="1" height="1" fill="#ccccaa"/>
  <rect x="7" y="6" width="2" height="1" fill="#ccccaa"/>
  <rect x="10" y="6" width="1" height="1" fill="#ccccaa"/>
  <rect x="5" y="7" width="1" height="1" fill="#bbbb99"/>
  <rect x="7" y="7" width="2" height="1" fill="#bbbb99"/>
  <rect x="10" y="7" width="1" height="1" fill="#bbbb99"/>
  <rect x="6" y="8" width="1" height="1" fill="#ccccaa"/>
  <rect x="7" y="8" width="2" height="1" fill="#ccccaa"/>
  <rect x="9" y="8" width="1" height="1" fill="#ccccaa"/>

  <!-- Spine lower -->
  <rect x="7" y="9" width="2" height="1" fill="#bbbb99"/>

  <!-- Pelvis -->
  <rect x="6" y="10" width="4" height="1" fill="#ccccaa"/>

  <!-- Arms -->
  <rect x="3" y="6" width="1" height="3" fill="#ccccaa"/>
  <rect x="2" y="8" width="1" height="1" fill="#bbbb99"/>
  <rect x="12" y="6" width="1" height="3" fill="#ccccaa"/>
  <rect x="13" y="8" width="1" height="1" fill="#bbbb99"/>

  <!-- Legs -->
  <rect x="6" y="11" width="1" height="3" fill="#ccccaa"/>
  <rect x="9" y="11" width="1" height="3" fill="#ccccaa"/>
  <rect x="5" y="14" width="2" height="1" fill="#bbbb99"/>
  <rect x="9" y="14" width="2" height="1" fill="#bbbb99"/>
</svg>
