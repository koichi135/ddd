<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" shape-rendering="crispEdges">
  <!-- 16x16 pixel art: Slime -->
  <style>rect { width: 1px; height: 1px; }</style>

  <!-- Body outline & fill -->
  <rect x="5" y="4" width="6" height="1" fill="#2a9d5c"/>
  <rect x="4" y="5" width="1" height="1" fill="#2a9d5c"/>
  <rect x="11" y="5" width="1" height="1" fill="#2a9d5c"/>
  <rect x="3" y="6" width="1" height="5" fill="#2a9d5c"/>
  <rect x="12" y="6" width="1" height="5" fill="#2a9d5c"/>
  <rect x="4" y="11" width="8" height="1" fill="#2a9d5c"/>

  <!-- Body fill -->
  <rect x="5" y="5" width="6" height="1" fill="#44cc88"/>
  <rect x="4" y="6" width="8" height="5" fill="#44cc88"/>

  <!-- Highlight -->
  <rect x="5" y="5" width="2" height="1" fill="#66eea8"/>
  <rect x="4" y="6" width="2" height="2" fill="#66eea8"/>
  <rect x="4" y="8" width="1" height="1" fill="#55dd98"/>

  <!-- Shadow -->
  <rect x="4" y="10" width="8" height="1" fill="#229960"/>
  <rect x="9" y="8" width="3" height="2" fill="#33aa70"/>

  <!-- Eyes -->
  <rect x="5" y="7" width="2" height="2" fill="#ffffff"/>
  <rect x="9" y="7" width="2" height="2" fill="#ffffff"/>
  <rect x="6" y="7" width="1" height="2" fill="#111111"/>
  <rect x="10" y="7" width="1" height="2" fill="#111111"/>

  <!-- Mouth -->
  <rect x="7" y="9" width="2" height="1" fill="#229960"/>

  <!-- Ground shadow -->
  <rect x="4" y="12" width="8" height="1" fill="#1a1a2e"/>
</svg>
