<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" shape-rendering="crispEdges">
  <!-- 16x16 pixel art: Bat -->
  <style>rect { width: 1px; height: 1px; }</style>

  <!-- Left wing -->
  <rect x="0" y="4" width="1" height="3" fill="#5a2d82"/>
  <rect x="1" y="3" width="1" height="4" fill="#6b3a99"/>
  <rect x="2" y="3" width="1" height="5" fill="#7a44aa"/>
  <rect x="3" y="4" width="1" height="4" fill="#7a44aa"/>
  <rect x="4" y="5" width="1" height="3" fill="#8844aa"/>

  <!-- Right wing -->
  <rect x="15" y="4" width="1" height="3" fill="#5a2d82"/>
  <rect x="14" y="3" width="1" height="4" fill="#6b3a99"/>
  <rect x="13" y="3" width="1" height="5" fill="#7a44aa"/>
  <rect x="12" y="4" width="1" height="4" fill="#7a44aa"/>
  <rect x="11" y="5" width="1" height="3" fill="#8844aa"/>

  <!-- Body -->
  <rect x="6" y="4" width="4" height="1" fill="#6b3a99"/>
  <rect x="5" y="5" width="6" height="1" fill="#8844aa"/>
  <rect x="5" y="6" width="6" height="1" fill="#8844aa"/>
  <rect x="5" y="7" width="6" height="1" fill="#7a44aa"/>
  <rect x="6" y="8" width="4" height="1" fill="#6b3a99"/>

  <!-- Body highlight -->
  <rect x="6" y="5" width="2" height="1" fill="#9955bb"/>

  <!-- Eyes -->
  <rect x="6" y="6" width="1" height="1" fill="#ff2222"/>
  <rect x="9" y="6" width="1" height="1" fill="#ff2222"/>

  <!-- Ears -->
  <rect x="5" y="3" width="1" height="2" fill="#8844aa"/>
  <rect x="10" y="3" width="1" height="2" fill="#8844aa"/>
  <rect x="5" y="2" width="1" height="1" fill="#6b3a99"/>
  <rect x="10" y="2" width="1" height="1" fill="#6b3a99"/>

  <!-- Fangs -->
  <rect x="7" y="8" width="1" height="1" fill="#ffffff"/>
  <rect x="8" y="8" width="1" height="1" fill="#ffffff"/>

  <!-- Feet -->
  <rect x="6" y="9" width="1" height="1" fill="#5a2d82"/>
  <rect x="9" y="9" width="1" height="1" fill="#5a2d82"/>
</svg>
